    <!-- WebGL表示用のmainセクション -->
    <main>
        <div id="unityContainer" style="width: 100%; height: 100vh; background: #000;"></div>
        <script>
            // Unity WebGLファイルのパスを指定
            var buildUrl = "Build"; // ビルドフォルダのパス
            var loaderUrl = buildUrl + "/WebGL.loader.js"; // .loader.js ファイルのパス
            var config = {
                dataUrl: buildUrl + "/WebGL.data", // .data ファイルのパス
                frameworkUrl: buildUrl + "/WebGL.framework.js", // .framework.js ファイルのパス
                codeUrl: buildUrl + "/WebGL.wasm", // .wasm ファイルのパス
                streamingAssetsUrl: "StreamingAssets", // ストリーミングアセットのパス（存在する場合）
                companyName: "Eiiba",
                productName: "inishie_beta",
                productVersion: "1.0",
            };
            
            // UnityLoader.jsのスクリプトタグを追加してロード
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                createUnityInstance(document.querySelector("#unityContainer"), config);
            };
            document.body.appendChild(script);
        </script>
    </main>
